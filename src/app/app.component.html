<div>
  <div class="container">
    <app-add-task (emitTask)="add($event)"></app-add-task>
  </div>
  <div class="container">
    <div>

      <app-todo-task [tasksList]="tasksList"
      (emitDone)="done($event)"
      (emitRemove)="remove($event)"></app-todo-task>
    </div>
    <div>
     <app-todo-tasdonek [tasksDone]="tasksDone"></app-todo-tasdonek>
    </div>
  </div>
</div>
